 <!DOCTYPE html>
 <html lang="zh-CN">
 <head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>文章稿纸</title>
 <style>
   body {
     font-family: Arial, sans-serif;
     line-height: 1.6;
     margin: 20px;
     display: flex;
   }
   .editor {
     flex: 1;
     margin-right: 20px;
   }
   .manuscript {
     flex: none;
     width: 830px;
     font-family: Arial, sans-serif;
     font-size: 18px;
     line-height: 1.6;
     border: 1px solid #ccc;
     padding: 10px;
     white-space: pre-wrap;
     display: flex;
     flex-wrap: wrap;
 
     margin-right: 300px;
     position: relative;

     height: 800px;
     overflow-y: scroll;
   }
   .grid-cell {
     width: 30px; /* 调整每个格子的宽度 */
     height: 30px; /* 调整每个格子的高度 */
     border: 1px solid #ccc;
     display: flex;
     align-items: center;
     justify-content: center;
     margin-bottom: 5px; /* 调整每行之间的间距 */
   }
   .grid-cell.space {
     visibility: hidden;
   }
   .tooltip {
     position: absolute;
     top: -25px;
     left: 50%;
     transform: translateX(-50%);
     background-color: #f9f9f9;
     padding: 5px;
     border: 1px solid #ccc;
     z-index: 1;
     display: none;
   }
 
 /* 使用 nth-child 选择器为每隔 100 到 100 个 grid-cell 添加样式 */
 .gline{
   border-bottom: 2px solid green;
 }
 
   .tip {
     position: absolute;
     right:0px;
   }
 
   textarea {
     width: 356px;
     height: 500px;
   }

   .hidden {
    .gline{
      border-bottom: 2px solid transparent !important;
    }
    .grid-cell  {
      border: 1px solid transparent !important;
    }
   }
 </style>
 </head>
 <body>
  

   <div class="editor">
     <textarea id="article" rows="10" cols="25" placeholder="输入你的文章..."></textarea>
     <div id="total"></div>
   </div>
   <div>
    <div>
      <Button onclick="hiddenFn()">隐藏border</Button>
    </div>
    <div class="manuscript" id="manuscript">
    </div>
   </div>


 
   <script> 
    let hidden = false;
    const hiddenFn = () => {
      hidden = !hidden;

      if(hidden) {
        document.getElementById('manuscript').classList.add('hidden');
      } else {
        document.getElementById('manuscript').classList.remove('hidden');
      }
    }

     const articleInput = document.getElementById('article');
     const manuscriptDiv = document.getElementById('manuscript');
     const total = document.getElementById('total');
 
     articleInput.addEventListener('input', updateManuscript);
 
     const empty = 50 * 25;
 
     function updateManuscript() {
       let articleText = (articleInput.value);
       let characters = [];
       let _total = 0;
 
       // 将输入的文本按字符分割
       for (let i = 0; i < empty; i++) {
         const isfull = i < articleText.length;
 
         let char = i < articleText.length ? articleText.charAt(i) : ' ';
         if (char === '\n') {
           const len = 25 - characters.length % 25;
           let _i = 0;
           for(; _i < len; _i++) {
             characters.push(' '); // 保留换行符
           }
 
           if(isfull) {
             _total += len;
           }
 
           // i+= _i - 1;
         } 
         else {
           characters.push(char); // 忽略空格
           if(isfull) {
             _total += 1;
           }
         }
       }
 
       let manuscriptHTML = '';
       let charCount = 0;
       characters.forEach(char => {
         charCount++;
         if (char === '\n') {
           manuscriptHTML += `<div class="grid-cell space ${charCount % 100 > 75 ? 'gline': ''}"></div><br>`; // 换行时增加空行
           // charCount = 0; // 重置字符计数
         } else {
           manuscriptHTML += `<div class="grid-cell ${charCount % 100 > 75 || charCount % 100 === 0? 'gline': ''}">${char}</div>`;
           // charCount++;
         }
 
         // 在每行的第 25 个格子后增加空格
         if (charCount % 100 === 0) {
           manuscriptHTML += `<div class="tip" style='top:${Math.floor(charCount/100)*150}px'>${charCount}字</div>`;
         }
       });
 
       manuscriptDiv.innerHTML = manuscriptHTML;
 
       total.innerHTML = `共${_total}字`;
     }
 
     updateManuscript();
   </script>
 </body>
 </html>
